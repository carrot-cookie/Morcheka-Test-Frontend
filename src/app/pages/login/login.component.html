<body>
<div id="login">
  <h3 class="text-center pt-5">Супер Пупер Мега Приложение</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12 shadow">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Вход</h3>
            <div class="form-group">
              <label for="username">Логин:</label><br>
              <input type="text" name="username" id="username" class="form-control" [(ngModel)]="login">
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label><br>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
            </div>
            <div class="form-group">
              <button id="login-button" class="btn btn-info btn-md" (click)="tryToLogin()">Войти</button>
            </div>
            <p class="text-danger" *ngIf="error">Неправильный логин или пароль</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
