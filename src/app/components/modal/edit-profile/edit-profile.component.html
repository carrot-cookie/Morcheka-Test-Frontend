<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Редактировать <strong>{{profile.login}}</strong></h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editInfoForm">
      <div class="form-group">
        <label for="name">Имя</label>
        <div class="input-group">
          <input id="name" formControlName="name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Фамилия</label>
        <div class="input-group">
          <input id="lastName" formControlName="lastName" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Дата рождения</label>
        <div class="input-group">
          <input id="dateOfBirth" formControlName="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                 ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input id="email" formControlName="email" class="form-control">
        </div>
      </div>
    </form>
  </div>
  <button class="btn btn-warning" (click)="close(); openCredentials()">Реквизиты</button>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close(); submitInfo()">Сохранить</button>
  </div>
</ng-template>
<app-edit-credentials #editCreds [profile]="profile"></app-edit-credentials>
