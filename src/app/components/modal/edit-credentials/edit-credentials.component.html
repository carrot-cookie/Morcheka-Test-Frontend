<ng-template #content>
  <div class="modal-header">
    <h4 class="modal-title">Редактировать <strong>{{profile.login}}</strong></h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editCredsForm">
      <div class="form-group">
        <label for="login">Логин</label>
        <div class="input-group">
          <input id="login" formControlName="login" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <div class="input-group">
          <input id="password" formControlName="password" type="password" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="close(); submitCreds()">Сохранить</button>
      </div>
    </form>
  </div>
</ng-template>
